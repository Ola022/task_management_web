<div *ngIf="info.action ==  'move'" class="p-6 max-w-sm text-center space-y-4">
    <div class="text-lg font-semibold text-gray-800">Move Task</div>
    <div *ngIf="errorMessage" class="alert alert-error text-xs">
            <span>{{ errorMessage }}</span>
        </div>
    <div class="text-sm text-gray-600">Are you sure you want to move this task to the
        <span class="font-semibold !text-base uppercase" [ngClass]="{              
              'text-gray-400': info.moveto === 'Created',
              'text-blue-400': info.moveto === 'Progress',
              'text-yellow-600': info.moveto === 'Blocked',
              'text-purple-400': info.moveto === 'Confirm',
              'text-green-300': info.moveto === 'Completed'
            }">
            {{info.moveto}}</span> stage?
        </div>
    <div class="flex justify-end gap-3 mt-6">
        <button mat-raised-button class="btn-ghost" (click)="onCancel()">Cancel</button>
        <button mat-raised-button class=" btn-primary" (click)="onConfirm()">Yes, Move</button>
    </div>
</div>
<div *ngIf="info.action ==  'delete'" class="p-6 max-w-sm text-center space-y-4">
    <div class="text-lg font-semibold text-gray-800">Delete Task</div>
    <div *ngIf="errorMessage" class="alert alert-error text-xs">
            <span>{{ errorMessage }}</span>
        </div>
    <div class="text-sm text-gray-600">Are you sure you want to delete this task?</div>
    <div class="flex justify-end gap-3 mt-6">
        <button mat-raised-button class="btn-ghost" (click)="onCancel()">Cancel</button>
        <button mat-raised-button class="" (click)="deleteTask()">Yes, Delete</button>
    </div>
</div>
