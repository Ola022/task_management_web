<div class="p-6">
  <!--<div class="text-xl font-semibold mb-4">Add New Project</div>-->
   <div class="flex items-center justify-between">
        <div class="text-2xl font-semibold">{{taskTitle}}</div>
        <button mat-icon-button (click)="closeaddProjecgt()">
            <mat-icon>highlight_off</mat-icon>
        </button>

    </div>
<p *ngIf="errorMessage" class="text-red-500 text-sm mt-2">{{ errorMessage }}</p>
  <!-- Project Name -->
  <div class="my-4">
    <label for="name" class="text-sm mb-1 block">Project Name</label>
    <input id="name" type="text" [(ngModel)]="project.name"
      class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300"
      placeholder="Enter project name" />
  </div>

  <!-- Description -->
  <div class="mb-4">
    <label for="description" class="text-sm mb-1 block">Description</label>
    <textarea id="description" rows="3" [(ngModel)]="project.description"
      class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300"
      placeholder="Enter project description"></textarea>
  </div>

  <!-- Due Date -->
  <div class="mb-4">
    <label for="due_date" class="text-sm mb-1 block">Due Date</label>
    <input id="due_date" type="date" [(ngModel)]="project.due_date"
      class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300" />
  </div>

  <!-- Upload Image -->
  <div class="mb-4">
    <label for="image" class="text-sm mb-1 block">Upload Image</label>
    <input id="image" type="file" accept="image/*" (change)="onFileChange($event)"
      class="file-input file-input-bordered w-full" />
    <div *ngIf="previewUrl" class="mt-2">
      <img [src]="previewUrl" alt="Preview" class="w-full h-32 object-cover border rounded" />
    </div>
  </div>

  <!-- Actions -->
  <div class="flex justify-end gap-2">
    <button class="btn btn-outline" (click)="closeaddProjecgt()">Cancel</button>
    <button class="btn btn-primary" (click)="addProject()" [disabled]="loadingSpinner">
      <mat-progress-spinner *ngIf="loadingSpinner" color="primary" diameter="18" mode="indeterminate">
                                    </mat-progress-spinner> {{action}}      
    </button>
  </div>

  
</div>
