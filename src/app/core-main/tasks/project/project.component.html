<!-- project-list.component.html -->
<div class="p-6">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">    
    <div class="text-2xl font-semibold text-primary">Projects</div>
     <div class="overflow-x-auto  px-2">
            <mat-form-field appearance="fill" class="w-full">
                <mat-label>Filter by Status</mat-label>
                <mat-select [(ngModel)]="selectStatus">
                    <mat-option value="all">All</mat-option>
                    <mat-option value="active">Active</mat-option>
                    <mat-option value="inactive">Inactive</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
  </div>

  <!-- Projects Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let project of projects"
      class="card bg-base-100 shadow-md hover:shadow-2xl transition-all"
    >
      <figure class="h-36 bg-gray-100">
        <img
          *ngIf="project.image"
          [src]="project.image_url"
          alt="{{ project.name }}"
          class="h-full w-full object-cover"
        />
        <img
          *ngIf="!project.image"
          src="assets/placeholder.png"
          alt="No image"
          class="h-full w-full object-cover opacity-70"
        />
      </figure>
      <div class="card-body">
        <div class="card-title">{{ project.name }}</div>
        <div class="text-sm text-gray-500">{{ project.description || 'No description' }}</div>

        <div class="mt-3 text-sm">
          <p><span class="font-medium">Created by:</span> {{ getname(project.owner_id) }}</p>
          <p><span class="font-medium">Due:</span> {{ project.due_date | date }}</p>
          <p><span class="font-medium">Created:</span> {{ project.created_at | date }}</p>
        </div>

        <div class="card-actions justify-center mt-4">
          <button mat-stroked-button color="primary" (click)="viewProject(project)">
            View 
          </button>
          <button mat-stroked-button color="accent" (click)="editProject(project)">
            Edit 
          </button>
          <button mat-stroked-button color="warn" (click)="openDeleteDialog(project)">
            Delete 
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Add Comment -->
<div *ngIf="openSideNav" class="custom-sidenav-comment">
    <app-add-project class="full-width" (close)="closeSidenav()" (refresh)="closeSidenavSaved()" [projectID]="selectedProjectID"
        class="full-width"></app-add-project>
</div>

<div class="fixed bottom-4 right-4">
    <button mat-fab color="primary" (click)="openAddProjectNav()">
        <mat-icon>add</mat-icon>
    </button>
</div>
