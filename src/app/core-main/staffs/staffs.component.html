<div class="space-y-6  p-1 ">
    <!-- user History (col-span-5, mat-table) -->
    <div class="col-span-5 md:shadow-md md:rounded-lg py-3 md:p-6 ">
        <div class="flex justify-between  flex-wrap gap-2">
            <div class="text-lg font-semibold text-primary">All Staff</div>
            <div class="flex space-x-2">
                <button class="btn btn-primary" (click)="openCreate()">Add New Staff</button>
            </div>
        </div>

        <!-- Search Input -->
        <div class="flex flex-col sm:flex-row mt-4 gap-2">
            <input type="text" placeholder="Search users..." class="input input-bordered w-full" />
            <button class="btn btn-neutral sm:ml-2 " (click)="getAllUsers()">Reload</button>
        </div>
        <!-- Show loading spinner -->
        <div *ngIf="loadingSpinner" class="flex justify-center items-center py-8">
            <mat-spinner diameter="30" class="text-primary"></mat-spinner>
        </div>

        <!-- Show error message -->
        <div *ngIf="errorMessage" class="alert alert-error text-xs my-2">
            <span>{{ errorMessage }}</span>
        </div>

        <div class="overflow-y-auto overflow-x-auto mt-8 bg-neutral" style="max-width: 94vw !important;"
            *ngIf="!loadingSpinner && !errorMessage">
            <table mat-table [dataSource]="users" class="min-w-[700px] w-full">
                <!-- Description Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Staff Title</th>
                <td mat-cell *matCellDef="let user">{{ user.title }}</td>
            </ng-container>

            <!-- Amount Column -->
            <ng-container matColumnDef="full_name">
                <th mat-header-cell *matHeaderCellDef>Fullname</th>
                <td mat-cell *matCellDef="let user" class="text-right">{{ user.full_name}}</td>
            </ng-container>

            <!-- Date Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let user">{{ user.email }}</td>
            </ng-container>

            <!-- Time Column -->
            <ng-container matColumnDef="academic_rank">
                <th mat-header-cell *matHeaderCellDef>Academic Rank</th>
                <td mat-cell *matCellDef="let user">{{ user.academic_rank }}</td>
            </ng-container>

            <!-- Time Column -->
            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef>Role</th>
                <td mat-cell *matCellDef="let user">{{getRole(user.role) }}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let user">
                    <button class="btn btn-ghost text-primary" (click)="openDeleteDialog(user)">
                          <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
