<div class="space-y-6">
    <!-- user History (col-span-5, mat-table) -->
    <div class="col-span-5  shadow-md rounded-lg p-6">
        <div class="flex justify-between items-center">
            <div class="text-lg font-semibold text-primary">All Staff</div>
            <div class="flex space-x-2">

                <button class="btn btn-primary" (click)="openCreate()">Add New Staff</button>
                <!-- <button class="btn btn-accent">Credit</button>
                    <button class="btn btn-accent">Debit</button>-->
            </div>
        </div>

        <!-- Search Input -->
        <div class="flex mt-4">
            <input type="text" placeholder="Search users..." class="input input-bordered w-full" />
            <button class="btn btn-neutral ml-2" (click)="getAllUsers()">Reload</button>
        </div>
        <!-- Show loading spinner -->
        <div *ngIf="loadingSpinner" class="flex justify-center items-center py-8">
            <mat-spinner></mat-spinner>
        </div>

        <!-- Show error message -->
        <div *ngIf="errorMessage" class="alert alert-error text-xs my-2">
            <span>{{ errorMessage }}</span>
        </div>

        <div class="overflow-auto max-h-96 mt-4 bg-neutral" *ngIf="!loadingSpinner && !errorMessage">
            <table mat-table [dataSource]="users" class="mat-elevation-z8 min-w-full">
                <!-- Description Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef>Staff Title</th>
                    <td mat-cell *matCellDef="let user">{{ user.title }}</td>
                </ng-container>

                <!-- Amount Column -->
                <ng-container matColumnDef="full_name">
                    <th mat-header-cell *matHeaderCellDef>Fullname</th>
                    <td mat-cell *matCellDef="let user" class="text-right">{{ user.full_name}}</td>
                </ng-container>

                <!-- Date Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
                </ng-container>

                <!-- Time Column -->
                <ng-container matColumnDef="academic_rank">
                    <th mat-header-cell *matHeaderCellDef>Academic Rank</th>
                    <td mat-cell *matCellDef="let user">{{ user.academic_rank }}</td>
                </ng-container>

                <!-- Time Column -->
                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef>Role</th>
                    <td mat-cell *matCellDef="let user">{{getRole(user.role) }}</td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let user">
                        <button class="btn " (click)="viewDetails(user)">Delete</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
