<!-- Tasks Overview -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
  <div class="card bg-sky-100">
    <div class="card-body">
      <div class="flex justify-between items-center">
        <span class="text-sky-700 text-lg font-semibold">📝 Created</span>
        <span class="text-2xl font-bold text-sky-700">{{ stats.created }}</span>
      </div>
    </div>
  </div>

  <div class="card bg-yellow-100">
    <div class="card-body">
      <div class="flex justify-between items-center">
        <span class="text-yellow-700 text-lg font-semibold">🚧 In Progress</span>
        <span class="text-2xl font-bold text-yellow-700">{{ stats.inProgress }}</span>
      </div>
    </div>
  </div>

  <div class="card bg-red-100">
    <div class="card-body">
      <div class="flex justify-between items-center">
        <span class="text-red-700 text-lg font-semibold">⛔ Blocked</span>
        <span class="text-2xl font-bold text-red-700">{{ stats.blocked }}</span>
      </div>
    </div>
  </div>

  <div class="card bg-purple-100">
    <div class="card-body">
      <div class="flex justify-between items-center">
        <span class="text-purple-700 text-lg font-semibold">🔎 To Confirm</span>
        <span class="text-2xl font-bold text-purple-700">{{ stats.toConfirm }}</span>
      </div>
    </div>
  </div>

  <div class="card bg-green-100">
    <div class="card-body">
      <div class="flex justify-between items-center">
        <span class="text-green-700 text-lg font-semibold">✅ Completed</span>
        <span class="text-2xl font-bold text-green-700">{{ stats.completed }}</span>
      </div>
    </div>
  </div>
</div>

<!-- Recent Activities -->
<div class="card bg-base-100 shadow-md">
  <div class="card-body">
    <h2 class="card-title text-lg mb-4">🔄 Recent Activity</h2>
    <ul class="space-y-3 max-h-60 overflow-y-auto">
      <li *ngFor="let activity of recentActivities" class="text-sm flex items-start gap-2">
        <span class="text-primary">•</span>
        <span>
          <strong>{{ activity.user }}</strong> {{ activity.action }} 
          <span class="italic text-gray-500">{{ activity.task }}</span>
          <span class="block text-xs text-gray-400">{{ activity.time }}</span>
        </span>
      </li>
    </ul>
  </div>
</div>
