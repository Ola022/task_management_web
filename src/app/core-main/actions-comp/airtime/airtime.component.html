<div class="mockup-window border bg-base-200 shadow-lg">
    <!-- Header -->
    <div class="p-4 bg-primary text-primary-content text-center">
        <div *ngIf="transferType === 'self'">
            <div class="text-lg font-semibold mt-4">Airtime for Self</div>
            <p class="text-sm">You are transferring airtime to yourself.</p>
        </div>
        <div *ngIf="transferType === 'other'">
            <div class="text-lg font-semibold mt-4">Airtime to Another User</div>
            <div>{{recipientPhoneNumber}}</div>
        </div>

    </div>


    <div class="p-4 space-y-4 ">
        <div class="mt-4">
            <label class="block text-sm font-medium text-gray-700">Transfer Type</label>
            <!-- Select Dropdown for Transfer Type -->
            <select [(ngModel)]="transferType" (change)="onTransferTypeChange()"
                class="select select-bordered w-full text-center">
                <option value="self">Self</option>
                <option value="other">Other</option>
            </select>
        </div>
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-error">
            <span>{{ errorMessage }}</span>
        </div>

        <!-- Amount Input -->
        <div class="mt-10">
            <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
            <input id="amount" type="number" [(ngModel)]="amount" class="input input-bordered w-full"
                placeholder="Enter Amount" required />
        </div>
        <div *ngIf="transferType === 'other'">
            <label for="recipient" class="block text-sm font-medium text-gray-700">Recipient Phone Number</label>
            <input id="recipient" type="text" [(ngModel)]="recipientPhoneNumber" class="input input-bordered w-full"
                placeholder="Enter Recipient Phone Number" required />
        </div>
    </div>

    <!-- Footer -->
    <div class="flex justify-end space-x-2 p-4 border-t border-gray-200">
        <button class="btn btn-secondary" (click)="onCancel()" [disabled]="loadingSpinner">Cancel</button>
        <button class="btn btn-primary" (click)="onConfirm()" [disabled]="loadingSpinner">
            <!-- Loading Spinner -->
            <span *ngIf="loadingSpinner" class="spinner-border spinner-sm mr-2"></span>
            Transfer
        </button>
    </div>
</div>
