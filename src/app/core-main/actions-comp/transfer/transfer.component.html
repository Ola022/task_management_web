<div class="mockup-window border bg-base-200 shadow-lg">
  <!-- Header -->
  <div class="p-4 bg-primary text-primary-content">
    <div class="text-lg font-bold text-center">Transfer Funds</div>
  </div>

  <!-- Content -->
  <div class="p-4 space-y-4">
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-error">
      <span>{{ errorMessage }}</span>
    </div>
   
    <!-- Amount Input -->
    <div class="mt-10">
      <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
      <input
        id="amount"
        type="number"
        [(ngModel)]="amount"
        class="input input-bordered w-full"
        placeholder="Enter Amount"
        required
      />
    </div>

    <!-- Recipient Account Input -->
    <div>
      <label for="recipient" class="block text-sm font-medium text-gray-700">Recipient Account</label>
      <input
        id="recipient"
        type="text"
        [(ngModel)]="recipientAccount"
        class="input input-bordered w-full"
        placeholder="Enter Recipient Account Number"
        required
      />
    </div>
  </div>

  <!-- Footer -->
  <div class="flex justify-end space-x-2 p-4 border-t border-gray-200">
    <button class="btn btn-secondary" (click)="onCancel()" [disabled]="loadingSpinner">Cancel</button>
    <button class="btn btn-primary" (click)="onConfirm()" [disabled]="loadingSpinner">
      <!-- Loading Spinner -->
      <span *ngIf="loadingSpinner" class="spinner-border spinner-sm mr-2"></span>
      Transfer
    </button>
  </div>
</div>
