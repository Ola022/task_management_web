<div class="mockup-window border bg-base-200">
    <!-- Header -->
    <div class="p-4 bg-neutral text-neutral-content">
      <h2 class="text-lg font-bold">Pay Bills</h2>
    </div>
  
    <!-- Content -->
    <div class="p-4 space-y-4">
      <input
        type="text"
        [(ngModel)]="billType"
        class="input input-bordered w-full"
        placeholder="Enter Bill Type (e.g., Electricity, Water)"
      />
      <input
        type="number"
        [(ngModel)]="amount"
        class="input input-bordered w-full"
        placeholder="Enter Amount"
      />
    </div>
  
    <!-- Footer -->
    <div class="flex justify-end space-x-2 p-4 border-t border-gray-200">
      <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      <button class="btn btn-neutral" (click)="onConfirm()">Pay Bill</button>
    </div>
  </div>
