<div class="mockup-window border bg-base-200 shadow-lg">
    <!-- Header -->
    <div class="p-4 bg-primary text-primary-content text-center">
      <div *ngIf="dataFor === 'self'">
        <div class="text-lg font-semibold mt-4">Data for Self</div>
        <p class="text-sm">You are buying data for yourself.</p>
      </div>
      <div *ngIf="dataFor === 'other'">
        <div class="text-lg font-semibold mt-4">Data for Another User</div>
        <div>{{ recipientNumber }}</div>
      </div>
    </div>
  
    <!-- Content -->
    <div class="p-4 space-y-4">
           <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-error">
        <span>{{ errorMessage }}</span>
      </div>
      <div class="mt-4">
        <label class="block text-sm font-medium text-gray-700">Data For</label>
        <!-- Select Dropdown for Data For -->
        <select [(ngModel)]="dataFor" (change)="onDataForChange()" class="select select-bordered w-full text-center">
          <option value="self">Self</option>
          <option value="other">Others</option>
        </select>
      </div>           
      <!-- Amount Input -->
      <div class="mt-10">
        <label for="amount" class="block text-sm font-medium text-gray-700">Data Amount (MB)</label>
        <input id="amount" type="number" [(ngModel)]="amount" class="input input-bordered w-full" placeholder="Enter Data Amount" required />
      </div>
  
      <!-- Recipient Phone Number (only for 'other') -->
      <div *ngIf="dataFor === 'other'">
        <label for="recipient" class="block text-sm font-medium text-gray-700">Recipient Phone Number</label>
        <input id="recipient" type="text" [(ngModel)]="recipientNumber" class="input input-bordered w-full" placeholder="Enter Recipient Phone Number" required />
      </div>
    </div>
  
    <!-- Footer -->
    <div class="flex justify-end space-x-2 p-4 border-t border-gray-200">
      <button class="btn btn-secondary" (click)="onCancel()" [disabled]="loadingSpinner">Cancel</button>
      <button class="btn btn-primary" (click)="onConfirm()" [disabled]="loadingSpinner">
        <!-- Loading Spinner -->
        <span *ngIf="loadingSpinner" class="spinner-border spinner-sm mr-2"></span>
        Buy Data
      </button>
    </div>
  </div>
