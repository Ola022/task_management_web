<!-- src/app/layout/layout.component.html -->
<div class="flex h-screen">
  <!-- Off-canvas Sidebar (mobile) / Fixed (desktop) -->
  <aside
    id="drawer"
    class="fixed inset-y-0 left-0 z-40 w-64 border-r border-secondary bg-primary transform transition-transform duration-300 ease-in-out -translate-x-full md:translate-x-0 md:static md:flex"
    [class.translate-x-0]="isDrawerOpen"
    aria-label="Primary"
  >
    <div class="w-full h-full flex flex-col">
      <div class="p-4 flex justify-center cursor-pointer" routerLink="/" (click)="closeDrawer()">
        <img class="h-20" src="assets/images/faz-logo_w.png" alt="FCI Logo" />
      </div>

      <div class="text-center text-secondarylight text-2xl font-bold px-1">
        FCI TASK <br />
        <span class="text-base">MANAGEMENT SYSTEM</span>
      </div>

      <nav class="text-sm text-secondarylight font-medium flex-grow py-5">
        <ul class="space-y-2">
          <li class="custom-item hover:bg-secondary hover:text-neutral"
              routerLinkActive="bg-secondary text-neutral"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLink="/app/dashboard"
              (click)="closeDrawer()">
            <a class="flex items-center">
              <mat-icon>dashboard</mat-icon>
              <span class="ml-3">Dashboard</span>
            </a>
          </li>

          <li class="custom-item hover:bg-secondary hover:text-neutral"
              routerLinkActive="bg-secondary text-neutral"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLink="/app/staffs"
              (click)="closeDrawer()">
            <a class="flex items-center">
              <mat-icon>group</mat-icon>
              <span class="ml-3">Staff</span>
            </a>
          </li>

          <li class="custom-item hover:bg-secondary hover:text-neutral"
              routerLinkActive="bg-secondary text-neutral"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLink="/app/tasks"
              (click)="closeDrawer()">
            <a class="flex items-center">
              <mat-icon>assignment</mat-icon>
              <span class="ml-3">Tasks</span>
            </a>
          </li>

          <li class="custom-item hover:bg-secondary hover:text-neutral"
              routerLinkActive="bg-secondary text-neutral"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLink="/app/meetings"
              (click)="closeDrawer()">
            <a class="flex items-center">
              <mat-icon>video_call</mat-icon>
              <span class="ml-3">Meeting</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="mt-auto p-4">
        <div class="flex items-center gap-2 cursor-pointer">
          <img src="assets/images/faz-logo_w.png" class="w-10 h-10 rounded-full" alt="Profile" />
          <div>
            <p class="font-semibold">John Doe</p>
            <p class="text-xs text-gray-500">john.example.com</p>
          </div>
        </div>
      </div>
    </div>
  </aside>

  <!-- Backdrop (mobile only) -->
  <div
    class="fixed inset-0 z-30 bg-black/40 md:hidden"
    *ngIf="isDrawerOpen"
    (click)="closeDrawer()"
    aria-hidden="true"
  ></div>

  <!-- Main content area -->
  <div class="flex-1 flex flex-col ">
    <div class="sticky top-0 z-20 flex items-center h-14 w-full">
      <app-header class="w-full h-full" (menuToggle)="toggleDrawer()"></app-header>
    </div>

    <main class="flex-1 py-4 page-padding overflow-y-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
