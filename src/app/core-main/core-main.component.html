<div class="flex h-screen">
  <!-- Sidebar (fixed) for medium screens and up -->
  <div id="drawer"
       class="fixed inset-y-0 left-0 z-20 w-64 border-r border-secondary bg-primary transform -translate-x-full transition-transform duration-300 ease-in-out md:translate-x-0 md:static md:flex"
    >
    <!-- Changed from w-48 to w-56 -->
    <!-- Sidebar content here -->
    <div class="w-full flex flex-col  ">
      <div class="p-4 flex justify-center cursor-pointer" routerLink="/">
        <img class="h-20" src="assets/images/faz-logo_w.png" />
      </div>
      <div class="text-center text-secondarylight text-2xl font-bold px-1">FCI TASK <br>
         <span class="text-base"> MANAGEMENT SYSTEM</span></div>

      <!-- Navigation items -->
      <nav class="text-base text-secondarylight font-medium flex-grow py-5">
        <ul class="space-y-2">
          <li class="custom-item hover:bg-secondary hover:text-neutral " routerLinkActive="bg-secondary text-neutral"
            [routerLinkActiveOptions]="{ exact: true }" routerLink="/app/dashboard">
            <a class="flex items-center ">
              <mat-icon>dashboard</mat-icon>
              <span class="ml-3">Dashboard</span>
            </a>
          </li>
          <li class="custom-item hover:bg-secondary hover:text-secondarylight"
            routerLinkActive="bg-secondary text-neutral" [routerLinkActiveOptions]="{ exact: true }"
            routerLink="/app/staffs">
            <a class="flex items-center ">
              <mat-icon>group</mat-icon>
              <span class="ml-3">Staff</span>
            </a>
          </li>
          <li class="custom-item hover:bg-secondary hover:text-secondarylight"
            routerLinkActive="bg-secondary text-neutral" [routerLinkActiveOptions]="{ exact: true }"
            routerLink="/app/tasks">
            <a class="flex items-center ">
              <mat-icon>assignment</mat-icon>
              <span class="ml-3">Tasks</span>
            </a>
          </li>
          <li class="custom-item hover:bg-secondary hover:text-secondarylight"
            routerLinkActive="bg-secondary text-neutral" [routerLinkActiveOptions]="{ exact: true }"
            routerLink="/app/meetings">
            <a class="flex items-center ">
              <mat-icon>video_call</mat-icon>
              <span class="ml-3">Meeting</span>
            </a>
          </li>
          <!--<li class="custom-item hover:bg-secondary hover:text-secondarylight"
            routerLinkActive="bg-secondary text-neutral" [routerLinkActiveOptions]="{ exact: true }"
            routerLink="/app/events">
            <a class="flex items-center ">
              <mat-icon>event</mat-icon>
              <span class="ml-3">Events</span>
            </a>
          </li>-->
        </ul>
      </nav>
      <div class="mt-auto p-4">
        <div class="flex items-center gap-2 cursor-pointer">
          <img src="assets/images/faz-logo_w.png" class="w-10 h-10 rounded-full" alt="Profile">
          <div>
            <p class="font-semibold">John Doe</p>
            <p class="text-xs text-gray-500">john.example.com</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main content area -->
  <div class="flex-1 ml-0 md:ml-64"> <!-- Changed from md:ml-48 to md:ml-56 -->
    <div class="sticky top-0 z-10 flex items-center bg-white shadow px-4 h-14">
      <button class="md:hidden p-2" onclick="toggleDrawer()">
        <mat-icon>menu</mat-icon>
      </button>
      <app-header class="flex-1"></app-header>
    </div>
    <!-- Main content (scrollable) -->
    <div class="flex-1 py-4 px-1 overflow-auto page-padding">
      <router-outlet></router-outlet>
    </div>
  </div>
  
</div>

<script>
  function toggleDrawer() {
    const drawer = document.getElementById('drawer');
    drawer.classList.toggle('hidden');
  }
</script>
